<header class="flex justify-content-between align-items-center mx-2 lg:w-9 lg:mx-auto">
  <h1 class="text-2xl font-bold">Microservicios</h1>
  <nav>
    <ul class="flex gap-4 list-none">
      <li>
        <a routerLink="/">
          <p-button routerLink="/" icon="pi pi-home"></p-button>
        </a>
      </li>
      <li>
        @if (!isLoggedIn) {
          <a routerLink="/auth/login">
            <p-button routerLink="/auth/login" icon="pi pi-sign-in"></p-button>
          </a>
        } @else {
          <a routerLink="/cart">
            <p-button routerLink="/cart" icon="pi pi-shopping-cart"></p-button>
          </a>
        }
      </li>

    </ul>
  </nav>
</header>
